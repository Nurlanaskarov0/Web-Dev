<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }

        .phone-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .phone-section img {
            max-width: 100%;
            height: auto;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            width: 350px;
            text-align: center;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        .form-section input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background: #fafafa;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }

        .separator::before, .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .separator span {
            margin: 0 10px;
            color: #8e8e8e;
            font-size: 14px;
        }

        .fb-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .signup-box {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download img {
            width: 130px;
            margin: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Левая часть (изображение телефонов) -->
    <div class="phone-section">
        <img src="phones.png" alt="Instagram Phones">
    </div>

    <!-- Правая часть (форма входа) -->
    <div>
        <div class="form-section">
            <h2>Instagram</h2>
            <form>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required><br>
                <input type="password" placeholder="Пароль" required><br>
                <button type="submit" class="login-btn">Войти</button>
            </form>

            <div class="separator">
                <span>ИЛИ</span>
            </div>

            <a href="facebook.html" class="fb-login">Войти через Facebook</a>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </div>

        <div class="signup-box">
            У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
        </div>

        <div class="app-download">
            <p>Установите приложение.</p>
            <img src="googlestore.png" alt="Google Play">
            <img src="applestore.png" alt="App Store">
        </div>
    </div>
</div>

<!-- Нижнее меню -->
<div class="footer">
    <a href="#">Meta</a>
    <a href="#">Информация</a>
    <a href="#">Блог</a>
    <a href="#">Вакансии</a>
    <a href="#">Помощь</a>
    <a href="#">API</a>
    <a href="#">Конфиденциальность</a>
    <a href="#">Условия</a>
    <a href="#">Места</a>
    <br>
    <p>© 2025 Instagram from Meta</p>
</div>

</body>
</html>
